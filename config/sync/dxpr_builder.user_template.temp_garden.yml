age: url(/-files-directory-/dxpr_builder_images/bonsai-garden-scaled.jpg);background-repeat: no-repeat;background-size: cover;background-position:center center;" data-az-id="gblrxald20" data-azat-pid="gbkep5nxz9" id="gbkep5nxz9" data-azb="az_column" data-az-human-readable="Column" data-az-human-readable-en="Column" data-azat-width="1/3" data-azat-vertical_centering="yes" data-azat-box_model="000000" data-azat-style="padding-top:0px;padding-bottom:0px;padding-right:3%;background-image: url(/-files-directory-/dxpr_builder_images/bonsai-garden-scaled.jpg);background-repeat: no-repeat;background-size: cover;background-position:center center;" data-azcnt="true"></div><div class="az-element az-ctnr az-column col-md-8 az-util-vertical-centering" style="padding-top:60px;padding-bottom:60px;padding-left:60px;padding-right:60px;background-repeat: no-repeat;background-size: cover;background-position:center center;" data-az-id="gb6zev2089" data-azat-pid="gb7oxfe7j6" id="gb7oxfe7j6" data-azb="az_column" data-az-human-readable="Column" data-az-human-readable-en="Column" data-azat-width=" 2/3" data-azat-vertical_centering="yes" data-azat-box_model="000000" data-azat-style="padding-top:60px;padding-bottom:60px;padding-left:60px;padding-right:60px;background-repeat: no-repeat;background-size: cover;background-position:center center;" data-azcnt="true"><div class="az-element az-text" style="margin-top:30px;margin-bottom:15px;" data-az-id="gb29q2nlr3" data-azat-pid="gbyl0o9t0p" id="gbyl0o9t0p" data-azb="az_text" data-az-human-readable="Text" data-az-human-readable-en="Text" data-azat-an_infinite="no" data-azat-box_model="000000" data-azat-style="margin-top:30px;margin-bottom:15px;" data-azcnt="true"><h3>The Bonsai Garden</h3><p>The bonsai garden is walled so that it becomes ‘a space apart.’ As you approach, only one specimen that is stunning today has the honor to welcome you. Throughout the garden the bonsai are staged so that you can appreciate each one separately. Our entire collection that is not on display can be seen through the Studio.</p><p>The garden’s plants are mostly native to Michigan and were selected for their foliage, size, and composition. This is in the spirit of a Japanese-bonsai garden – a harmony of green from native plants and neutral backdrops, interpreted locally.</p></div></div></div><div class="az-element az-row row az-row--md overflow-hidden az-row--equal-height" style="margin-bottom:10%;border-radius:10px;background-color:#eeeeee;" data-az-id="gb2pjsffrh" data-azat-pid="gb30ttt9d9" id="gb30ttt9d9" data-azb="az_row" data-az-human-readable="Row" data-az-human-readable-en="Row" data-azat-device="md" data-azat-equal="yes" data-azat-reverse_horizontal="no" data-azat-an_infinite="no" data-azat-box_model="000000" data-azat-el_class="overflow-hidden" data-azat-style="margin-bottom:10%;border-radius:10px;background-color:#eeeeee;" data-azcnt="true"><div class="az-element az-ctnr az-column col-md-8 az-util-vertical-centering" style="padding-top:60px;padding-bottom:60px;padding-left:60px;padding-right:60px;" data-az-id="gb5xw7ld2v" data-azat-pid="gbf3ztex1x" id="gbf3ztex1x" data-azb="az_column" data-az-human-readable="Column" data-az-human-readable-en="Column" data-azat-width="2/3" data-azat-vertical_centering="yes" data-azat-box_model="000000" data-azat-style="padding-top:60px;padding-bottom:60px;padding-left:60px;padding-right:60px;" data-azcnt="true"><div class="az-element az-text" style="margin-top:30px;margin-bottom:15px;" data-az-id="gbox9fm2jx" data-azat-pid="gbpsr5v0xy" id="gbpsr5v0xy" data-azb="az_text" data-az-human-readable="Text" data-az-human-readable-en="Text" data-azat-an_infinite="no" data-azat-box_model="000000" data-azat-style="margin-top:30px;margin-bottom:15px;" data-azcnt="true"><h3>Tropical Bonsai in the Conservatory</h3><p>Bonsai are displayed year-round in a dedicated section of the Conservatory’s ‘Temperate House’. From November to April only tropical specimens are featured – many are species of Ficus – better known as banyans, Benjamin figs, Bengal figs, and rubber-plants in familiar roles as full-sized house and office plants.</p><p>During the rest of the year any of our specimens may be exhibited here. The intentionally green plantings below the display stands are to help unify and calm the experience in this prominent location.</p></div></div><div class="az-element az-ctnr az-column col-md-4 az-util-vertical-centering" style="background-image: url(/-files-directory-/dxpr_builder_images/IMG_0805.jpg);background-repeat: no-repeat;background-size: cover;background-position:center center;" data-az-id="gb82sbycnt" data-azat-pid="gb4a280svg" id="gb4a280svg" data-azb="az_column" data-az-human-readable="Column" data-az-human-readable-en="Column" data-azat-width=" 1/3" data-azat-vertical_centering="yes" data-azat-box_model="000000" data-azat-style="background-image: url(/-files-directory-/dxpr_builder_images/IMG_0805.jpg);background-repeat: no-repeat;background-size: cover;background-position:center center;" data-azcnt="true"></div></div></div><div class="az-element az-ctnr az-column col-md-4" style="padding-left:3%;" data-az-id="gbv8at3ig6" data-azat-pid="gbxogi15j0" id="gbxogi15j0" data-azb="az_column" data-az-human-readable="Column" data-az-human-readable-en="Column" data-azat-width=" 1/3" data-azat-vertical_centering="no" data-azat-box_model="000000" data-azat-style="padding-left:3%;" data-azcnt="true"><div class="az-element az-text" style="border-top-width:2px;border-bottom-width:2px;border-left-width:2px;border-right-width:2px;padding-top:45px;padding-bottom:45px;padding-left:30px;padding-right:30px;border-color:#000000;border-radius:10px;border-style:solid;" data-az-id="gb5i6bw41o" data-azat-pid="gbxlzf0hql" id="gbxlzf0hql" data-azb="az_text" data-az-human-readable="Text" data-az-human-readable-en="Text" data-azat-an_infinite="no" data-azat-box_model="000000" data-azat-style="border-top-width:2px;border-bottom-width:2px;border-left-width:2px;border-right-width:2px;padding-top:45px;padding-bottom:45px;padding-left:30px;padding-right:30px;border-color:#000000;border-radius:10px;border-style:solid;" data-azcnt="true"><h3>Why Are the Winter Exhibits Different?</h3><p>Bonsai is the art of training, but it can’t change the basic biology of the plant. Tropical species grow year-round: we train and exhibit them year-round. Species from climates with cold winters (as China, Japan, Europe, North America) go dormant each fall.</p><p>The annual care-cycle of bonsai species from these regions requires winter ‘cold storage’. We have special greenhouses kept just above freezing as well as ‘cold frames’ – partially underground spaces – so that the trees get their biologically-required winter rest.</p></div></div></div></div><div title="Add Section Below" class="control add-section btn btn-default glyphicon glyphicon-plus-sign"></div></div>'
