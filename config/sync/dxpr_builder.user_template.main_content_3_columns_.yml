y</h2><p class="larger">Our historically important shrub collection features old and new plantings in harmony with the local environment.</p><hr><h3>Over a century of growth</h3><p>Old-fashioned favorites and native species create beautiful plantings without supplemental water, fertilizer, or pesticides. This collection and its dramatic views are part of the original O.C. Simonds landscape plan of 1907.</p><hr><h3>Through the seasons</h3><p>Bloom begins with the old cornelian cherries in April, followed shortly by the native shadblow. By May the lilacs come into bloom and perfume the air. As spring progresses, the hydrangeas, spireas, and viburnums have their season, along with many lesser-known shrubs such as Sorbaria and Symphoricarpos. Fall brings a diversity of fruit that are eagerly consumed by the flocks of birds that visit the Arb.</p></div></div><div class="az-element az-ctnr az-column col-md-3" style="" data-az-id="gb6xpmsict" data-azat-pid="gb6xpmsict" id="gb6xpmsict" data-azb="az_column" data-az-human-readable="Column" data-az-human-readable-en="Column" data-azat-width=" 1/4" data-azat-vertical_centering="no" data-azat-box_model="000000" data-azcnt="true"><div class="az-element az-section" style="margin-bottom:30px;border-top-width:1px;border-bottom-width:1px;border-left-width:1px;border-right-width:1px;padding-top:30px;padding-bottom:30px;padding-left:30px;padding-right:30px;border-radius:10px;background-color:#eeeeee;" data-dxpr-builder-libraries="" data-az-id="gbs6gnsqrd" data-azat-pid="gb4iaiiunq" id="gb4iaiiunq" data-azb="az_section" data-az-human-readable="Section" data-az-human-readable-en="Section" data-azat-fluid="no" data-azat-fullheight="no" data-azat-vertical_centering="no" data-azat-parallax_speed="0" data-azat-parallax_mode="fixed" data-azat-parallax_mobile_disable="no" data-azat-an_infinite="no" data-azat-box_model="000000" data-azat-style="margin-bottom:30px;border-top-width:1px;border-bottom-width:1px;border-left-width:1px;border-right-wi