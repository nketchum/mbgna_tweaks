adding-right:45px;border-color:#dddddd;border-radius:10px;border-style:solid;" data-azcnt="true"><p style="text-align: center;"><span style="color:#4e5f70;"><span style="font-size:22px;">Many personalities make</span></span><br><span style="color:#c0392b;"><strong><span style="font-size:28px;">each tree special.</span></strong></span></p></div><div class="az-element az-text" style="padding-top:45px;padding-bottom:45px;padding-left:45px;padding-right:45px;border-radius:10px;background-color:#eeeeee;" data-az-id="gbd3rwchfg" data-azat-pid="gbwzzhnp5f" id="gbwzzhnp5f" data-azb="az_text" data-az-human-readable="Text" data-az-human-readable-en="Text" data-azat-box_model="000000" data-azat-style="padding-top:45px;padding-bottom:45px;padding-left:45px;padding-right:45px;border-radius:10px;background-color:#eeeeee;" data-azcnt="true"><h5>Rocks heighten the drama.</h5><p class="small">Their shape and texture as well as how the plants interact with them evoke cliffs, edges of waterfalls, rocky sea-shores, and other wild places in nature where the elements rage.</p><h5>Figurines specify and animate the narrative.</h5><p class="small">They are rarely to sparingly used in bonsai (the Japanese tradition) and more frequently seen in penjing (the Chinese tradition).</p><h5>Water is very challenging to include.</h5><p class="small">That’s why it is usually implied rather than physically present. Water is nearly impossible to present as miniaturized, it is always level, and it has to be kept from drowning the tree.</p><h5>Stands lift the bonsai above the display table.</h5><p class="small">This ‘lift’ helps visually isolate and focus the bonsai for the viewer. Stands contribute to the spirit of the entire composition without calling undue attention to themselves.</p></div></div><div class="az-element az-ctnr az-column col-md-8" style="padding-left:3%;" data-az-id="gbva733ksk" data-azat-pid="gbfwdjwu00" id="gbfwdjwu00" data-azb="az_column" data-az-human-readable="Column" data-az-human-readable-en="Column" data-azat-width=" 2/3" data-azat-vertical_centering="no" data-azat-box_model="000000" data-azat-style="padding-left:3%;" data-azcnt="true"><div class="az-element az-text contain-wide-body-text" style="" data-az-id="gbt5o5gri4" data-azat-pid="gb6vcqc6ww" id="gb6vcqc6ww" data-azb="az_text" data-az-human-readable="Text" data-az-human-readable-en="Text" data-azat-box_model="000000" data-azat-el_class="contain-wide-body-text" data-azcnt="true"><h2>The tree is the star.</h2><p class="larger">There are many styles, and some styles require more than one tree in the pot. A special treat for flowering species is those few days they are in bloom.</p><hr><h4>Flowers and leaves are essential</h4><p>The flowers elevate the specimens beyond ‘awesome’ – our azaleas are respected as among the best in the world. Once done blooming, flowering species return to being ‘every day beautiful’.</p><p>Other deciduous trees, especially maples and beeches, are known for their stunning fall foliage season, and then they assume yet another appeal when dormant. Part of enjoying bonsai is appreciating what you see today in relation to nature’s annual cycle.</p><h4>The pot intensifies the mood.</h4><p>The shape, size, texture, glaze colors, and patterns are intentionally selected to complete the narrative. Just changing the pot can dramatically shift one’s appreciation of the tree. Since the trees are slowly growing, they can outgrow any given pot over time. Did you know that when not on display, the trees may be removed from the pots and grown in shallow wooden boxes? This way the pots are available for other trees, and are not damaged during routine care when a tree is not in display mode.</p></div></div></div></div><div title="Add Section Below" class="control add-section btn btn-default glyphicon glyphicon-plus-sign"></div></div>'
