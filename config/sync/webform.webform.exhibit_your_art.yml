elements: |-
  basic_information:
    '#type': webform_wizard_page
    '#title': 'Basic Information'
    '#next_button_label': 'Artist Information'
    processed_text:
      '#type': processed_text
      '#text': '<h2>Art Exhibit Application</h2><p>Matthaei Botanical Gardens is seeking applications from artists to exhibit in our Visitor Center. We are currently booking for 2023 and 2024.</p><p>Matthaei Botanical Gardens is dedicated to promoting environmental enjoyment, stewardship and sustainability. Art exhibits in our Visitor Center connect to a vast audience from the local area and abroad, from young and old, and from a wide variety of backgrounds and experiences.</p><p>Contemporary or traditional approaches to nature-based art are welcome. Artists should have a minimum of 25 works ready for exhibition. Groups are welcome to apply. 2D media preferred, but some 3D work can be arranged on display. Applications will be considered on a rotating basis. Not all who apply will be selected.</p><h4>Questions?</h4><p>Contact Alexis Ford at forda@umich.edu or 734-647-8391</p>'
      '#format': full_html
    full_name:
      '#type': webform_name
      '#title': 'Full name'
      '#title__access': false
      '#first__placeholder': 'First name'
      '#middle__access': false
      '#last__placeholder': 'Last name'
      '#suffix__access': false
      '#degree__access': false
    address:
