      '#international': true
      '#international_initial_country': US
    email:
      '#type': email
      '#title': Email
      '#title_display': invisible
      '#placeholder': Email
    website:
      '#type': webform_link
      '#title': Website
      '#title__access': false
      '#url__title': Website
      '#url__placeholder': Website
  artist_information:
    '#type': webform_wizard_page
    '#title': 'Artist Information'
