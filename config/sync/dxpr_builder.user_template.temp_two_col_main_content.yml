"gbs4os10wa" id="gbs4os10wa" data-azb="az_block-menu_block:main" data-az-human-readable="Block: Menus: Main navigation" data-az-human-readable-en="" data-azat-settings="level=1&amp;depth=1&amp;expand_all_items=0&amp;parent=main%3Amenu_link_content%3A248df4f6-11f6-407e-b274-475c053086a0&amp;label_type=block&amp;label_link=0&amp;follow=0&amp;follow_parent%5Bactive%5D=active&amp;follow_parent%5Bchild%5D=child&amp;suggestion=main" data-azat-display_title="no" data-azat-el_class="sidebar-nav"></div></div><div class="az-element az-ctnr az-column col-md-8" style="" data-az-id="gb9vx5i37l" data-azat-pid="gbczvs06iu" id="gbczvs06iu" data-azb="az_column" data-az-human-readable="Column" data-az-human-readable-en="Column" data-azat-width=" 2/3" data-azat-vertical_centering="no" data-azat-box_model="000000" data-azcnt="true"><div class="az-element az-row row az-row--md hover-style-gbgw24ir3b" style="font-size:NaN;border-radius:NaN;opacity:NaN;" data-az-id="gbgw24ir3b" data-azat-pid="gbwoqvvgbd" id="gbwoqvvgbd" data-azb="az_row" data-az-human-readable="Row" data-az-human-readable-en="Row" data-azat-device="md" data-azat-equal="no" data-azat-reverse_horizontal="no" data-azat-an_infinite="no" data-azat-style="font-size:NaN;border-radius:NaN;opacity:NaN;" data-azat-hover_style="font-size:NaN !important;border-radius:NaN !important;opacity:NaN !important;" data-azcnt="true"><div class="az-element az-ctnr az-column col-md-6" style="padding-right:5%;" data-az-id="gbjzsmj0c0" data-azat-pid="gb7y2o5nqo" id="gb7y2o5nqo" data-azb="az_column" data-az-human-readable="Column" data-az-human-readable-en="Column" data-azat-width="1/2" data-azat-vertical_centering="no" data-azat-style="padding-right:5%;" data-azcnt="true"><div class="az-element az-text" style="" data-az-id="gbmez68djo" data-azat-pid="gbpoim2vi6" id="gbpoim2vi6" data-azb="az_text" data-az-human-readable="Text" data-az-human-readable-en="Text" data-azat-box_model="000000" data-azcnt="true"><h3>Matthaei Botanical Gardens</h3><p class="larger">Matthaei Botanical Gardens is located north and east of central campus near the U-M East Ann Arbor Health Center and Domino’s Farms.</p><hr><h4>Hours</h4><ul><li>10:00 AM – 4:30 PM Tuesday-Sunday *</li><li>10:00 AM – 8:00 PM Wednesday</li></ul><p class="small">* Matthaei Botanical Gardens is closed on Mondays. Trails and natural areas are open 7 days a week, sunrise to sunset.</p><hr><h4>Nature walking trails</h4><ul><li>Open 7 days a week, sunrise to sunset</li><li>Trails not maintained in winter</li><li>Free admission</li></ul><hr><h4>Parking</h4><p>Please park only in designated parking areas, which are identified by numbered spaces at the main entrance to the lobby/conservatory, in the west parking lot and in the parking lot near the campus farm/shared use trail.</p><p>Parking cost is $2.20 per hour, with a $6 maximum per day. Parking pay kiosks accept credit cards and coins.<br>Matthaei-Nichols members park for free. Follow the instructions on the parking kiosk to enter your space number then your member number.</p><p><a data-cke-saved-href="/node/74" href="/node/74">Click here</a> for more parking information.</p></div></div><div class="az-element az-ctnr az-column col-md-6" style="padding-left:5%;" data-az-id="gbdenqlf9s" data-azat-pid="gbgumugpov" id="gbgumugpov" data-azb="az_column" data-az-human-readable="Column" data-az-human-readable-en="Column" data-azat-width=" 1/2" data-azat-vertical_centering="no" data-azat-style="padding-left:5%;" data-azcnt="true"><div class="az-element az-text" style="" data-az-id="gbyg0qm4c5" data-azat-pid="gbblozgj30" id="gbblozgj30" data-azb="az_text" data-az-human-readable="Text" data-az-human-readable-en="Text" data-azat-box_model="000000" data-azcnt="true"><h3>Nichols Arboretum</h3><p class="larger">Nichols Arboretum is located on central campus near the U-M hospitals, directly across from CS Mott Children''s Hospital. The entrance is near the small white house.</p><hr><h4>Hours</h4><ul><li>Sunrise to sunset</li><li>Visitor center open 10:00 PM - 4:00 PM daily</li></ul><hr><h4>Nature walking trails</h4><ul><li>Open 7 days a week, sunrise to sunset</li><li>Trails not maintained in winter</li><li>Free admission</li></ul><hr><h4>Parking</h4><p>Parking near the Arb is available after 5 pm weekdays and Saturdays and Sundays in U-M lot M-28 on Washington Heights.</p><p>Limited City of Ann Arbor metered street parking is available at Nichols Arboretum on Washington Heights and on Observatory Street. Street meter parking charges apply Mon-Sat 8 am-6 pm and are free on Sundays and holidays.</p><p>For more information on parking on Central Campus and the hospital area visit the <a data-cke-saved-href="https://ltp.umich.edu/parking/locations-and-enforcement/" target="_blank" href="https://ltp.umich.edu/parking/locations-and-enforcement/">university’s parking site</a>.</p></div></div></div></div></div></div><div title="Add Section Below" class="control add-section btn btn-default glyphicon glyphicon-plus-sign"></div></div>'
