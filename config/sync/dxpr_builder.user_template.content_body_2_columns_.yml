  <div class="az-element az-row row az-row--md az-element--controls-top-left ui-sortable hover-style-gbs3a9esy2 az-element--controls-spacer" style="font-size:NaN;border-radius:NaN;opacity:NaN;" data-az-id="gbs3a9esy2" data-azat-pid="gb4lrekv5l" id="gb4lrekv5l" data-azb="az_row" data-az-human-readable="Row" data-az-human-readable-en="Row" data-azat-device="md" data-azat-equal="no" data-azat-reverse_horizontal="no" data-azat-an_infinite="no" data-azat-style="font-size:NaN;border-radius:NaN;opacity:NaN;" data-azat-hover_style="font-size:NaN !important;border-radius:NaN !important;opacity:NaN !important;" data-azcnt="true"><div class="az-element az-ctnr az-column col-md-9" style="padding-right:10%;" data-az-id="gbgx1vlfoh" data-azat-pid="gbgx1vlfoh" id="gbgx1vlfoh" data-azb="az_column" data-az-human-readable="Column" data-az-human-readable-en="Column" data-azat-width="3/4" data-azat-vertical_centering="no" data-azat-box_model="000000" data-azat-style="padding-right:10%;" data-azcnt="true"><div class="az-element az-text" style="" data-az-id="gbwfebrr8j" data-azat-pid="gboize8we1" id="gboize8we1" data-azb="az_text" data-az-human-readable="Text" data-az-human-readable-en="Text" data-azat-an_infinite="no" data-azat-box_model="000000" data-azcnt="true"><h2>Every culture has traditional herbal remedies.</h2><p class="larger">Our herb knot garden is a modern interpretation of a 16th-century English Tudor garden style. It features plants used in Asian, Native American, and European cooking and healing traditions.</p><hr><h3>Foundation for modern pharmaceuticals</h3><p>Centuries of research, originally based on plants from gardens like these, provide the foundation of modern pharmaceuticals. The peak season is mid-June through July when the lavender is in bloom and the culinary herbs are lush and fragrant – please touch and smell!</p><p>As the summer progresses, the insects put on a major show as they visit the flowers. At this season the scents from the plants linger in the humid air. A special treat is the center knot meticulously trimmed by our volunteers. The herb garden is also a favorite spot for weddings. Scroll down for more photos of the herb garden.</p></div></div><div class="az-element az-ctnr az-column col-md-3" style="padding-left:0px;" data-az-id="gblz97v7zg" data-azat-pid="gblz97v7zg" id="gblz97v7zg" data-azb="az_column" data-az-human-readable="Column" data-az-human-readable-en="Column" data-azat-width=" 1/4" data-azat-vertical_centering="no" data-azat-box_model="000000" data-azat-style="padding-left:0px;" data-azcnt="true"><div class="az-element az-section" style="" data-dxpr-builder-libraries="" data-az-id="gbuvqto30v" data-azat-pid="gb0bub0mx9" id="gb0bub0mx9" data-azb="az_section" data-az-human-readable="Section" data-az-human-readable-en="Section"><div class="az-ctnr container" data-azcnt="true"><div class="az-element az-text" style="" data-az-id="gb6ydt4dwi" data-azat-pid="gb2214lrnh" id="gb2214lrnh" data-azb="az_text" data-az-human-readable="Text" data-az-human-readable-en="Text" data-azat-an_infinite="no" data-azat-box_model="000000" data-azcnt="true"><h4>In memory of Sandy Hicks</h4><p>This garden honors Sandy Hicks, whose keen interest in herb gardening, culinary arts, healing plants was influential.</p><p>Gifts donated in memory of Sandy helped fund the creation of this garden.</p></div><div class="az-element az-button az-button-content" data-az-id="gb5s2cxcas" data-azat-pid="gb5s2cxcas" id="gb5s2cxcas" data-azb="az_button" data-az-human-readable="Button" data-az-human-readable-en="Button" data-azat-title="Make a gift ›" data-azat-link="https://leadersandbest.umich.edu/find/#!/give/basket/fund/799369" data-azat-link_target="_blank" data-azat-type="primary" data-azat-block="no" data-azat-outlined="no" data-azat-box_model="000000" data-azat-style="margin-top:15px;"><a href="https://leadersandbest.umich.edu/find/#!/give/basket/fund/799369" class="az-button-content btn btn-primary" style="margin-top:15px;" target="_bl